version: '3.7'
services:
  database:
    build: ./docker-misc/postgres/
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  nginx:
    container_name: nginx
    hostname: nginx
    build: ./docker-misc/nginx/
    restart: on-failure
    ports:
      - "80:80"
      - "443:443"
    links:
      - "webapp"
  webapp:
    build: ./
    restart: always
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules
    depends_on:
      - "runner"
    links:
      - "database"
      - "runner"
  runner:
    container_name: runner
    build: ./runner
    restart: always
    depends_on:
      - "database"
    links:
      - "database"
    ports:
      - '10000:10000'
volumes:
  postgres:
